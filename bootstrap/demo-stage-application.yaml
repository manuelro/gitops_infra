apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: demo-stage
  namespace: argocd
spec:
  project: default
  source:
    repoURL: http://host.docker.internal:3000/gitops/infra.git
    targetRevision: HEAD
    path: apps/demo/overlays/stage
  destination:
    server: https://kubernetes.default.svc
    namespace: demo-stage
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
